</head>
<body>
    <form>
        <label>Enter marks (between 0-100)
          </label>
             <input type="number"id="marks"min=0 max="100">
              <button>
             onclick="input()">Generate</button>"
    </form>
    <h3 id="gradeDisplay"></h3>
    <Script>
        function grade(marks) {
    if (marks >79 && marks <=100){
        return 'A'
    }
    else if (marks>= 60 && marks<79){
        return "B"
    }
    else if (marks>= 49 && marks<59){ 
        return "c"
    }
    else if (marks>=40 && marks<49){
        return "D"
    } 
    else if (marks <40){
        return "E"
    }
    else
    console.log(grade(45))
    
}

    </Script>
    
</body>
